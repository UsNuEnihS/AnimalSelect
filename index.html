<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 동물 이름 뽑기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>랜덤 동물 이름 뽑기</h1>
    <button onclick="showRandomAnimal()">랜덤 동물 뽑기</button>
    <div id="result"></div>

    <script>
        const animals = ["사자", "호랑이", "코끼리", "펭귄"];

        function getRandomAnimal() {
            const randomIndex = Math.floor(Math.random() * animals.length);
            return animals[randomIndex];
        }

        function showRandomAnimal() {
            const animal = getRandomAnimal();
            document.getElementById('result').innerText = animal;
        }
    </script>
</body>
</html>
